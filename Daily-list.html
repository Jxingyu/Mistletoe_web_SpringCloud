<script>
    let username;
    /*传送后台登录 欢迎 username 登录*/
    // let username = sessionStorage.getItem("username");

    // 查询当前登录的用户名，用于编写日报

    // 查询当前用户所有日报
    $(function () {
        findAll();
    })

    function findAll() {
        username = {username: sessionStorage.getItem('username')};
        // 查询该用户id
        let resultId = myAjax('/daily/selectDailyId', username, 'get')
        let userId = resultId.data
        sessionStorage.setItem("DailyUserId",userId);
        // console.log(data.startDate,'startDate')
        // let result = myAjax('/daily/selectDailyAll', data, 'get')
        let result = myAjax('/daily/selectDailyAll/' + JSON.stringify(userId), null, 'get')

        // console.log(result);
        setData(result.data);// 赋值用
    };

    // 循环赋值开始
    function setData(data) {
        // console.log(data,'data')
        let html = '';
        for (let i = 0; i < data.length; i++) {
            if (data[i].status == 0) {
                data[i].status = '' + '<span  style="border: 1px black solid;background-color: rgb(231,204,69);font-weight: bold">草 稿</span>'
            } else if (data[i].status == 1) {
                data[i].status = '' + '<span  style="border: 1px black solid;background-color: rgb(69,231,98);font-weight: bold">已提交</span>'
            } else if (data[i].status == 2) {
                data[i].status = '' + '<span  style="border:1px solid rgb(220,220,220);background: rgb(242,242,242);font-weight: bold">已查看</span>'
            }
            data[i].username = username// 用户名传递
            ;
            html += '<tr>\n' +
                // '     <td >\n' +
                // '       <input type="checkbox" name="id" value="1"   lay-skin="primary"> \n' +// ID多选
                // '     </td>\n' +
                '     <td >' + data[i].id + '</td>\n' +
                '     <td>' + data[i].userId + '</td>\n' +
                '     <td>' + data[i].username.username + '</td>\n' +
                '     <td>' + data[i].dailyTitle + '</td>\n' +
                '     <td>' + data[i].submitDate + '</td>\n' +
                '     <td>' + data[i].status + '</td>' +
                '<td class="td-manage">\n' +
                '       <a onclick="xadmin.open(\'查看\',\'daily-edit.html\',600,400)" href="javascript:;">' +
                '         <div  onclick="alterEditWindows(' + data[i].id + ')"style="color:#ff4500;font-weight: bold">查看</div>\n' +
                '       </a>\n' +
                '     </td>\n' +
                '   </tr>'
            // ; console.log(data[i].id+'::data')
        }


        $("#manageLoopList").html(html);

    }


    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });


</script>
